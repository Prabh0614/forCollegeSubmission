<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive SVG Drawing Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>SVG Drawing Tool</h1>
    <div class="controls">
      <label>
        Shape
        <select id="modeSelect" title="Choose drawing mode">
          <option value="rect">Rectangle</option>
          <option value="line">Line</option>
          <option value="pen">Freehand (Pen)</option>
        </select>
      </label>

      <label>
        Stroke
        <input id="strokeColor" type="color" value="#000000" />
      </label>

      <label>
        Width
        <input id="strokeWidth" type="number" min="1" max="20" value="2" />
      </label>

      <label>
        Fill (rect)
        <input id="fillColor" type="color" value="#00000000" />
      </label>

      <button id="undoBtn" title="Undo last shape">Undo</button>
      <button id="clearBtn" title="Clear all">Clear</button>
      <button id="downloadBtn" title="Download SVG">Download SVG</button>
    </div>
  </header>

  <main class="canvasWrap">
    <svg id="svgCanvas" width="1000" height="600" viewBox="0 0 1000 600"
         class="svg-canvas" xmlns="http://www.w3.org/2000/svg" role="img"
         aria-label="Drawing canvas">
      <!-- Optional: grid for reference -->
      <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
          <path d="M50 0 L0 0 0 50" fill="none" stroke="#f3f3f3" stroke-width="1"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)"></rect>
      <!-- drawn shapes go here -->
      <g id="shapes"></g>
    </svg>
    <aside class="hint">
      <p><strong>How to draw:</strong> Click + drag inside the canvas. Repeat to draw multiple shapes.</p>
      <p>Press <em>Undo</em> to remove the last shape or <em>Clear</em> to empty the canvas.</p>
    </aside>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
